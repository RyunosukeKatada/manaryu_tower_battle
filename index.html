<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÅÆ„Åô„Åë„Çø„ÉØ„Éº„Éê„Éà„É´</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #b3ecff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: #b3ecff;
      border: 2px solid #333;
      display: block;
    }
    #gameover, #title {
      position: absolute;
      font-size: 48px;
      color: red;
      font-weight: bold;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 12px;
      z-index: 10;
      display: none;
    }
    #reset {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 12px 24px;
      background: #ffffffcc;
      border: 2px solid #888;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="title">„ÅÆ„Åô„Åë„Çø„ÉØ„Éº„Éê„Éà„É´</div>
  <div id="gameover">GAME OVER</div>
  <button id="reset">„É™„Çª„ÉÉ„Éà</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Events } = Matter;

    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 600;

    const engine = Engine.create();
    const { world } = engine;
    engine.gravity.y = 0.4;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: GAME_WIDTH,
        height: GAME_HEIGHT,
        wireframes: false,
        background: '#b3ecff'
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    const platformWidth = 300;
    const platformHeight = 20;
    const platform = Bodies.rectangle(GAME_WIDTH / 2, GAME_HEIGHT - 80, platformWidth, platformHeight, {
      isStatic: true,
      chamfer: { radius: 10 },
      render: { fillStyle: '#888' }
    });
    World.add(world, platform);

    let animals = [];
    let gameOver = false;
    let firstDrop = false;
    const emojis = ['ü¶Å', 'üê∂', 'üê±', 'üêº', 'üê∏', 'üêß', 'ü¶ä', 'üêµ', 'üê∑', 'ü¶Ñ', 'üê•', 'üê®'];

    let mouseX = GAME_WIDTH / 2;

    const gameOverDiv = document.getElementById("gameover");
    const titleDiv = document.getElementById("title");
    const resetButton = document.getElementById("reset");

    // Ê¨°„Å´ËêΩ„Å®„Åô„Éñ„É≠„ÉÉ„ÇØ„ÅÆÊÉÖÂ†±„Çí‰øùÊåÅ
    let nextEmojiObj = createNextEmoji();

    // „Éû„Ç¶„ÇπXÂ∫ßÊ®ôËøΩÂæì
    window.addEventListener('mousemove', (e) => {
      const rect = render.canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
    });

    // „ÇØ„É™„ÉÉ„ÇØ„ÅßËêΩ‰∏ã
    window.addEventListener('click', () => {
      if (gameOver) return;
      if (!firstDrop) {
        titleDiv.style.display = "none";
        firstDrop = true;
      }

      // ‰∫ãÂâçÁîüÊàê„Åï„Çå„Åü„Éñ„É≠„ÉÉ„ÇØ„ÇíËêΩ„Å®„Åô
      const { emoji, width, height, angle, texture } = nextEmojiObj;
      const block = Bodies.rectangle(mouseX, 0, width, height, {
        restitution: 0.2,
        friction: 0.8,
        angle: angle,
        render: {
          sprite: {
            texture,
            xScale: 1,
            yScale: 1
          }
        }
      });
      World.add(world, block);
      animals.push(block);

      // Ê¨°„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíÊ∫ñÂÇô
      nextEmojiObj = createNextEmoji();
    });

    // GAME OVER Âà§ÂÆö
    Events.on(engine, 'beforeUpdate', () => {
      if (gameOver) return;

      for (const body of animals) {
        const bottom = body.position.y + body.bounds.max.y - body.position.y;
        if (bottom > platform.position.y + platformHeight / 2 + 20 &&
            (body.position.x < platform.position.x - platformWidth / 2 ||
             body.position.x > platform.position.x + platformWidth / 2)) {
          gameOver = true;
          gameOverDiv.style.display = 'block';
          resetButton.style.display = 'block';
          break;
        }
      }
    });

    // "Ê¨°„Å´ËêΩ„Å°„Çã„Éñ„É≠„ÉÉ„ÇØ"„ÇíCanvas„ÅßË°®Á§∫
    Events.on(render, 'afterRender', () => {
      if (gameOver || !nextEmojiObj) return;

      const ctx = render.context;
      const { emoji, width, height } = nextEmojiObj;
      ctx.font = `${Math.min(width, height)}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(emoji, mouseX, 40); // È´ò„ÅïÂõ∫ÂÆö„ÉªX„ÅØ„Éû„Ç¶„Çπ„Å´ËøΩÂæì
    });

    // ÁµµÊñáÂ≠óÁî®„ÉÜ„ÇØ„Çπ„ÉÅ„É£ÁîüÊàê
    function createEmojiDataURL(emoji, width, height) {
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.font = `${Math.min(width, height) * 0.9}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(emoji, width / 2, height / 2);
      return canvas.toDataURL();
    }

    // Ê¨°„Å´ËêΩ„Å®„ÅôÁµµÊñáÂ≠ó„ÅÆÁîüÊàê
    function createNextEmoji() {
      const baseSize = 48;
      const scale = 0.7 + Math.random() * 0.6;
      const width = baseSize * scale * (0.8 + Math.random() * 0.4);
      const height = baseSize * scale;
      const angle = (Math.random() - 0.5) * Math.PI / 6;
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const texture = createEmojiDataURL(emoji, width, height);
      return { emoji, width, height, angle, texture };
    }

    // „É™„Çª„ÉÉ„ÉàÂá¶ÁêÜ
    resetButton.addEventListener('click', () => {
      for (const body of animals) {
        World.remove(world, body);
      }
      animals = [];
      gameOver = false;
      firstDrop = false;
      gameOverDiv.style.display = 'none';
      resetButton.style.display = 'none';
      titleDiv.style.display = 'block';
      nextEmojiObj = createNextEmoji();
    });
  </script>
</body>
</html>
